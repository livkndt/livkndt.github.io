<section class="home-hero">
    <div class="wrapper">
        <div class="hero-left">
            {{ content }}
        </div>
        <div class="hero-right">
            <picture>
                <source srcset="{{ page.hero_image_alt | prepend: site.cdn_url }}" type="image/webp">
                <source srcset="{{ page.hero_image | prepend: site.cdn_url }}" type="image/jpeg">
                <img src="{{ page.hero_image | prepend: site.cdn_url }}"
                     alt=""
                     title=""
                     loading="eager"
                     fetchpriority="high"
                />
            </picture>

        </div>
    </div>
</section>
